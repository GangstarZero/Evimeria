name: CI

on: [push, pull_request]

jobs:
  pest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Ensure you're using the correct PHP version
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Run Pest Tests
        env:
          APP_KEY: base64:grolm805DHGu/zQrTo+KG022pI2X50REgm+W3x9cPu8=  # Replace with your actual APP_KEY
        run: ./vendor/bin/pest
